<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css', version=4.3 ) }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div id="main">
        <h3>Submitted Info:</h3>
        <p>Name: {{request.form["name"]}}</p>
        <p>Location: {{request.form["location"]}}</p>
        <p>Favorite Language: {{request.form["language"]}}</p>
        <p>Comment: {{request.form["comment"]}}</p>
        <form action="/back" method="post">
            <input type="submit" value="Click to return">
        </form>
    </div>
</body>
</html>
